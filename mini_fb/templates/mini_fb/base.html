
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Profile List{% endblock %}</title>

    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">Mini_FB</a>
            <ul class="nav-links">
                <li><a href="{% url 'show_all_profiles' %}">Profiles</a></li>
                <li><a href="{% url 'create_profile' %}">Create New Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
