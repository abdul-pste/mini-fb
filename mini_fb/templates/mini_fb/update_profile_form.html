{% extends 'mini_fb/base.html' %}
{% block title %}Update Profile{% endblock %}

{% block content %}
    <h2>Update Profile</h2>
    <form method="post" action="{% url 'update_status' message.pk %}">
        {% csrf_token %}
        <!-- form fields -->
        <button type="submit">Update</button>
    </form>
    
    <!-- or a link to go back to the profile page -->
    <a href="{% url 'show_profile' message.profile.pk %}">Back to Profile</a>
{% endblock %}
