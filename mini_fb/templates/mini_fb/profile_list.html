{% extends "mini_fb/base.html" %}

{% block title %}
Profile List
{% endblock %}

{% block content %}
<h1>All Profiles</h1>
<ul>
    {% for profile in profiles %}
        <li><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
