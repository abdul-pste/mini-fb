{% extends 'mini_fb/base.html' %}

{% block title %}Delete Status Message{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this status message?</h2>
    <p>{{ status_message.message }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>

    <a href="{% url 'show_profile' status_message.profile.pk %}">Cancel</a>
{% endblock %}
